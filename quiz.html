<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
     <div class="home-box custom-box ">
     	<h3>Trivia Quiz</h3>
     	<P>Let's answer some trivial questions :)<span class="total-questions"> </span></P>
     	<button type="button" class="btn" onclick="starting()">Start Quiz</button>
     </div>
     <div class="quiz-box custom-box hide">
     	<div class="question-number">
     		
     	</div>
     	<div class="question-text">
     		
     	</div>
     	<div class="option-container">
     		

     	</div>
     	<div class="next-question-btn">
     		<button type="button" class="btn" onclick="next()">Next</button>
     	</div>
     	<div class="answers-indicator">
     		
     	</div>
     </div>
     <div class="result-box custom-box hide">
     	<h1>
     		Quiz Result
     	</h1>
     	<table>
     		<tr>
     			<td>Total Question</td>
     			<td><span class="total-question"></span></td>
     		</tr>
     		<tr>
     			<td>Attempt</td>
     			<td><span class="total-attempt"></span></td>
     		</tr>
     		<tr>
     			<td>Correct</td>
     			<td><span class="total-correct"></span></td>
     		</tr>
     		<tr>
     			<td>Wrong</td>
     			<td><span class="total-wrong"></span></td>
     		</tr>
     		<tr>
     			<td>Percentage</td>
     			<td><span class="percentage"></span></td>
     		</tr>
     		<tr>
     			<td>Your Total Score</td>
     			<td><span class="total-score" ></span></td>
     		</tr>
     	</table>
     	<button type="button" class="btn" onclick="tryAgain()">
     		Try again
     	</button>
     	<button type="button" class="btn" onclick="gotoHome()">
     		Go To Home
     	</button>
     </div>
     

<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
